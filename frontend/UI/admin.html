<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin Dashboard Panel</title>
</head>
<body>
    <div>

        <h2 class="text-center md:text-2xl text-xl mt-5 pageHeader">Admin Dashboard</h2>

        <div class="table">
            <div class="tableHeader">
                <span>Name</span>
                <span>#ID</span>
                <span>Email</span>
                <span>Deposit</span>
                <span>Balance</span>
                <span>Action Buttons</span>
            </div>
        </div>
    </div>
    <div class="modalWrapper" id="depositModal">
        <div class="modal">
            <h3 class="modalHeader">
                Deposit
            </h3>
            <p class="modalText">
                Target: Nifemi Adeyemi (deyeminifemi@gmail.com)
            </p>
            <div>
                <span class="modalInputLabel">
                    Amount
                </span>
                <input type="number" class="modalInput">
            </div>
            <button class="button">
                Submit
            </button>
        </div>
    </div>
    <div class="modalWrapper" id="profitModal">
        <div class="modal">
            <h3 class="modalHeader">
                Add Profit
            </h3>
            <p class="modalText">
                Target: Nifemi Adeyemi (deyeminifemi@gmail.com)
            </p>
            <div>
                <span class="modalInputLabel">
                    Amount
                </span>
                <input type="number" class="modalInput">
            </div>
            <button class="button">
                Submit
            </button>
        </div>
    </div>
    <script src="./js/api.js"></script>
    <script src="./js/status.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
