<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/user.css" rel="stylesheet">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Admin Dashboard</title>
</head>
<body>
    <img class="backgroundImage" src="2%20(1).jpg">
    <div class="mx-10 my-16 italic text-center" style="display: flex">
        <div style="position: relative;margin: auto">
            <div>
                <h1 class="text-3xl userName" id="">Hello Username</h1>
            </div>
            <div class="mt-10 row">
                <label class="text-xl rowLabel">Amount Deposited</label>
                <input class="h-12  pl-5" placeholder="Deposits" style="border: 2px solid black;" type="text">
            </div>
            <div class="mt-10 row">
                <label class="text-xl rowLabel">Current Balance</label>
                <input class=" h-12  pl-5" placeholder="Balance" style="border: 2px solid black;" type="text">
            </div>
            <div class="mt-10 row">
                <label class="text-xl rowLabel">Profit Increase</label>
                <input class=" h-12  pl-5" placeholder="% Increase" style="border: 2px solid black;" type="text">
            </div>
        </div>
    </div>

</html>
