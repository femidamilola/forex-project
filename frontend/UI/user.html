<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./css/user.css" rel="stylesheet">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Admin Dashboard</title>
</head>
<body>
    <main>
        <h1 class="userName" id="name">
            Welcome Nifemi
        </h1>
        <div class="cards">
            <div class="card">
                <img src="./images/email.svg" alt="Icon">
                <div>
                    <p class="cardText" id="email">
                        deyeminifemi@gmail.com
                    </p>
                    <span class="cardTextLabel">
                        Email
                    </span>
                </div>
            </div>
            <div class="card">
                <img src="./images/userId.svg" alt="Icon">
                <div>
                    <p class="cardText" id="_id">
                        5423121
                    </p>
                    <span class="cardTextLabel">
                        Merchant ID
                    </span>
                </div>
            </div>
            <div class="card">
                <img src="./images/balance.svg" alt="Icon">
                <div>
                    <p class="cardText" id="currentBalance">
                        3000
                    </p>
                    <span class="cardTextLabel">
                        Current Balance
                    </span>
                </div>
            </div>
            <div class="card">
                <img src="./images/deposit.svg" alt="Icon">
                <div>
                    <p class="cardText" id="amountDeposited">
                        300
                    </p>
                    <span class="cardTextLabel">
                        Amount Deposited
                    </span>
                </div>
            </div>
            <div class="card">
                <img src="./images/percentage.svg" alt="Icon">
                <div>
                    <p class="cardText" id="increase">
                        10%
                    </p>
                    <span class="cardTextLabel">
                        Percentage Incrase
                    </span>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/status.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
